<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming - Broadcaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Broadcaster</h1>
        <video id="localVideo" autoplay playsinline muted></video>
        <div class="controls">
            <button id="startStream">Start Streaming</button>
            <button id="stopStream">Stop Streaming</button>
        </div>
        <div id="roomInfo" class="room-info">
            <p>Room ID: <span id="roomId">Not created yet</span></p>
            <p>Status: <span id="streamStatus">Not streaming</span></p>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="broadcaster.js"></script>
</body>
</html>
